<!DOCTYPE HTML>
<html>
<head>
    <title>Your first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>
<body>

<h1>Favorite Books</h1>

<p>Welcome to your favorite books list! Use this website to track your favorite books!</p>

<div>
<form action="/add_favorite" method="POST" id="favoriteForm" class="form-inline">
    <label for="bookField" class="control-label col-sm-2">Add a book to your favorites!</label>
    <input name="bookName" id="bookField" class="form-control mb-2 mr-sm-2">
    <button type="submit" class="btn btn-primary mb-2">Add Favorite!</button>
</form>
</div>

<p><b>You have <span id="numFavorites">#</span> favorite books</b></p>

<ol id="favoriteBooks"></ol>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
